<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke' Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Poke'</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:12</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="header channel-header">
      <div class="header__column">
        <span class="header__column__title">Channel</span>
      </div>
      <div class="header__column channel-header">
        <a href="#covid-section"
          ><span class="channel-selector">COVID-19</span></a
        >
        <a href="#news-section"><span class="channel-selector">NEWS</span></a>
      </div>
    </div>

    <div class="inner-body inner-body-channel">
      <div class="channel-section__initial">
        <span class="channel-section__initial__text"
          >Choose an interesting topic</span
        >
        <i class="fas fa-arrow-circle-up fa-2x"></i>
      </div>

      <a href="#">
        <iframe
          src="https://corona-live.com/"
          id="covid-section"
          class="channel-section"
          width="100%"
          height="1200px"
        ></iframe
      ></a>

      <a href="#">
        <iframe
          src="https://m.news.naver.com/"
          id="news-section"
          class="channel-section"
          width="100%"
          height="1200px"
        ></iframe
      ></a>
    </div>
    <div class="nav-bar">
      <div class="nav-bar__column">
        <a href="friends.html">
          <img src="img/nav-basic.gif" />
        </a>
      </div>
      <div class="nav-bar__column">
        <a href="chatlist.html">
          <img src="img/nav-basic.gif" />
        </a>
        <span class="chat-count">119</span>
      </div>
      <div class="nav-bar__column">
        <a href="channel.html">
          <img src="img/nav-focus.gif" />
        </a>
      </div>
      <div class="nav-bar__column">
        <a href="more.html">
          <img src="img/nav-basic.gif" />
        </a>
      </div>
    </div>

    <div id="only-mobile">
      <span>Your Screen is too Big</span>
      <img src="img/mobile-only.jpg" />
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
