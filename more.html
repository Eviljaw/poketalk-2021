<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke' Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Poke'</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:12</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="header">
      <div class="header__column">
        <span class="header__column__title">More</span>
      </div>
      <div class="header__column">
        <a href="#popup-search"><i class="fas fa-search fa-lg"></i></a>
        <a href="#popup-settings"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </div>

    <div class="inner-body">
      <div class="my-box chat-box my-box-more">
        <div class="my-box__column">
          <img
            src="https://img.insight.co.kr/static/2018/12/01/700/uaoxedog2e32o78ai3q7.jpg"
          />
        </div>
        <div class="my-box__column">
          <span class="my-box__column__title">Ash Ketchum</span>
          <span class="my-box__column__content">Ketchum@poke.mon</span>
        </div>
        <div class="my-box__column"></div>
      </div>

      <div class="more-icon-bar first-more">
        <div class="more-icon-bar__column">
          <i class="far fa-envelope"></i>
          <span>Poke Mail</span>
        </div>
        <div class="more-icon-bar__column">
          <i class="far fa-calendar-alt"></i>
          <span>Poke Calender</span>
        </div>
        <div class="more-icon-bar__column">
          <i class="far fa-hdd"></i>
          <span>Poke Drive</span>
        </div>
        <div class="more-icon-bar__column">
          <i class="fas fa-music"></i>
          <span>Music</span>
        </div>
      </div>

      <div class="more-icon-bar">
        <div class="more-icon-bar__column">
          <i class="fab fa-shopify"></i>
          <span>Shop</span>
        </div>
        <div class="more-icon-bar__column">
          <i class="fas fa-gift"></i>
          <span>Gift</span>
        </div>
        <div class="more-icon-bar__column">
          <i class="fas fa-vest"></i>
          <span>Style</span>
        </div>
        <div class="more-icon-bar__column">
          <i class="fas fa-gamepad"></i>
          <span>Games</span>
        </div>
      </div>
    </div>
    <div class="nav-bar">
      <div class="nav-bar__column">
        <a href="friends.html">
          <img src="img/nav-basic.gif" />
        </a>
      </div>
      <div class="nav-bar__column">
        <a href="chatlist.html">
          <img src="img/nav-basic.gif" />
        </a>
        <span class="chat-count">119</span>
      </div>
      <div class="nav-bar__column">
        <a href="channel.html">
          <img src="img/nav-basic.gif" />
        </a>
      </div>
      <div class="nav-bar__column">
        <a href="more.html">
          <img src="img/nav-focus.gif" />
        </a>
      </div>
    </div>

    <div id="only-mobile">
      <span>Your Screen is too Big</span>
      <img src="img/mobile-only.jpg" />
    </div>

    <div id="popup-search" class="overlay">
      <div class="popup-header">
        <div class="popup-header__close fa-lg">
          <a href="#"><i class="fas fa-times"></i></a>
        </div>
        <div class="popup-header__title"><span>Search</span></div>
      </div>
      <div class="popup-search-bar">
        <form><input type="text" /></form>
      </div>
    </div>

    <div id="popup-settings" class="overlay">
      <div class="popup-header">
        <div class="popup-header__close fa-lg">
          <a href="#"><i class="fas fa-times"></i></a>
        </div>
        <div class="popup-header__title"><span>Settings</span></div>
      </div>
      <div class="popup-settings__list">
        <div class="popup-settings__content">
          <div><i class="fas fa-bullhorn"></i></div>
          <div><span>Notices</span></div>
        </div>
        <div class="popup-settings__content">
          <div><i class="fas fa-code-branch"></i></div>
          <div><span>Version</span></div>
        </div>
        <div class="popup-settings__content">
          <div><i class="far fa-bell"></i></div>
          <div><span>Notifications</span></div>
        </div>
        <div class="popup-settings__content">
          <div><i class="far fa-user"></i></div>
          <div><span>Friends</span></div>
        </div>
        <div class="popup-settings__content">
          <div><i class="far fa-comment"></i></div>
          <div><span>Chats</span></div>
        </div>
        <div class="popup-settings__content">
          <div><i class="fas fa-brush"></i></div>
          <div><span>Themes</span></div>
        </div>
        <a href="login.html"
          ><div class="popup-settings__content">
            <div class="bounce-animation">
              <i class="fas fa-sign-out-alt"></i>
            </div>
            <div><span>Log out</span></div>
          </div></a
        >
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
