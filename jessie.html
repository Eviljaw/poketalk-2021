<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke' Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chat-jessie">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Poke'</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:12</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="chat-window-body">
      <div class="chat-window-header">
        <div class="chat-window-header__close fa-lg">
          <a href="chatlist.html"><i class="fas fa-times"></i></a>
        </div>
        <div class="chat-window-header__title"><span>Jessie</span></div>
      </div>
      <div class="chat-window-inner">
        <div class="chat-window-date">
          <span>Monday, January 18, 2021</span>
        </div>

        <div class="my-box receive-box">
          <div class="my-box__column">
            <img
              src="https://cdn.costumewall.com/wp-content/uploads/2017/03/jessie-team-rocket.jpg"
            />
          </div>
          <div class="my-box__column">
            <span class="my-box__column__title">Jessie</span>
            <span class="my-box__column__content receive-message"
              >Don't think it's over!</span
            >
          </div>
          <div class="my-box__column">
            <span class="my-box__column__title receive-times">AM 09:04</span>
          </div>
        </div>

        <div class="my-box send-box">
          <div class="my-box__column">
            <img
              src="https://cdn.costumewall.com/wp-content/uploads/2017/03/jessie-team-rocket.jpg"
            />
          </div>
          <div class="my-box__column send-order">
            <span class="my-box__column__title send-title">Jessie</span>
            <span class="my-box__column__content send-message">Okay~</span>
          </div>
          <div class="my-box__column">
            <span class="my-box__column__title send-times">AM 09:08</span>
          </div>
        </div>
      </div>

      <div class="chat-input-bar">
        <div class="chat-input-bar__column">
          <i class="far fa-plus-square"></i>
        </div>
        <div class="chat-input-bar__column">
          <div class="input-bar__border">
            <input type="text" />
            <i class="far fa-smile"></i>
            <i class="fas fa-arrow-circle-up"></i>
          </div>
        </div>
      </div>
    </div>

    <div id="only-mobile">
      <span>Your Screen is too Big</span>
      <img
        src="https://static.wikia.nocookie.net/pokemon/images/a/af/%EB%8F%84%ED%8A%B8_6XY_025.gif/revision/latest/scale-to-width-down/60?cb=20140728062758&path-prefix=ko"
      />
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
